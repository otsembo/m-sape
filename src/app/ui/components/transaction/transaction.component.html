<div class="flex flex-row justify-between p-4 border-2 border-gray-600 rounded-lg my-2 shadow-2xl">
  <div class="flex flex-row items-center">
    <div class="{{headerColor}} p-4 w-[64px] rounded-lg shadow-2xl flex flex-row items-center justify-center">
      <p class="text-white font-bold text-2xl">{{transaction ? transaction.partyB.substring(0,1).toUpperCase() : "$"}}</p>
    </div>
    <div class="mx-4 flex-col justify-items-center">
      <p class="font-bold text-2xl">{{transaction?.partyB}}</p>
      <p class="font-light text-lg">{{transaction ? transaction.date : ''}}</p>
    </div>
  </div>
  <div class="flex flex-row items-center {{transaction?.type == TransactionType.TRANSFER ? 'bg-red-400' : 'bg-green-300'}} p-2 rounded-lg">
    <span class="material-icons text-2xl mr-2 {{transaction?.type == TransactionType.TRANSFER ? 'text-red-950' : 'text-green-950'}}">
      {{transaction?.type == TransactionType.TRANSFER ? 'do_not_disturb_on' : 'add'}}
    </span>
    <p class="text-xl w-[120px] {{transaction?.type == TransactionType.TRANSFER ? 'text-red-950' : 'text-green-950'}}">
      Ksh. {{transaction?.amount?.toLocaleString()}}
    </p>
  </div>
</div>
