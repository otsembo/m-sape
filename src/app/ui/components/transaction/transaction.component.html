<div class="flex flex-row justify-between p-4 border-2 border-gray-600 rounded-lg my-2 shadow-2xl">
  <div class="flex flex-row items-center">
    <div class="bg-red-400 p-4 w-[64px] rounded-lg shadow-2xl flex flex-row items-center justify-center">
      <p class="text-white font-bold text-2xl">{{transaction ? transaction.from.substring(0,1).toUpperCase() : "$"}}</p>
    </div>
    <div class="mx-4 flex-col justify-items-center">
      <p class="font-bold text-2xl">{{transaction?.from}}</p>
      <p class="font-light text-lg">{{transaction?.date?.toLocaleString()}}</p>
    </div>
  </div>
  <div class="flex flex-row items-center {{transaction?.from == transaction?.partyA ? 'bg-red-400' : 'bg-green-300'}} p-2 rounded-lg">
    <span class="material-icons text-2xl {{transaction?.from == transaction?.partyA ? 'text-red-950' : 'text-green-950'}}">
      {{transaction?.from == transaction?.partyA ? 'keyboard_double_arrow_down' : 'keyboard_double_arrow_up'}}
    </span>
    <p class="text-xl {{transaction?.from == transaction?.partyA ? 'text-red-950' : 'text-green-950'}}">
      Ksh. 1,200
    </p>
  </div>
</div>
